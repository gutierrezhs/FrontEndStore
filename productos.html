<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Store</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@200;400;700&family=Roboto:ital,wght@0,100;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/logo.png" alt="Logotipo FrontEnd Store">
        </a>
    </header>
    <nav class="navegacion">
        <a class="navegacion__enlace" href="index.html">Tienda</a>
        <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
    </nav>

    <main class="contenedor">
        <h1>React JS</h1>

        <div class="camisa">
            <img class="camisa__imagen" src="img/3.jpg" alt="Imagen del Producto">

            <div class="camisa__contenido">
                <p class="camisa__contenido__texto">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Veritatis magni delectus dolorum cum totam minus, harum enim provident! Alias repellat harum odio asperiores laborum. Optio, modi culpa! Dolorum, ex quas.
                </p>

                <form class="formulario">
                    <select class="formulario__campo" name="producto" id="producto">
                        <option disabled selected>-- Seleccionar Talla --</option>
                        <option value="chica">Chica</option>
                        <option value="media">Media</option>
                        <option value="grande">Grande</option>
                    </select>
                    <input class="formulario__campo" type="number" placeholder="Cantidad" name="cantidad" id="cantidad" min="0">
                    <input class="formulario__submit" type="submit" value="Agregar al Carrito">
                </form>
            </div>
        </div>
        
    </main>

    <footer class="footer">
        <p class="footer__texto">Front End Store - 2024</p> 
    </footer>
    
</body>
</html>
